name: Slack Notifications

on:
  pull_request:
    types: [ labeled ]
    
jobs:
  notifySlack:
    runs-on: ubuntu-latest
    
    if: ${{ github.event.label.name == 'need-approval' }}
    steps:
#       - uses: actions/checkout@v1
      - name: Check email of committed person
        uses: ./
        id: committed-email-generator
          
      - name: Check slack userID with email
        uses: ./
        id: slack-userID-generator
          
      - name: Mention reviewers
        uses: pullreminders/slack-action@master
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
#           args: '{\"channel\":\"C02LV4R4X4Z\",\"blocks\":[{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"${{ github.event.pull_request.title }}\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Status:* `Need Approval`\n*Author:* ${{ github.event.pull_request.user.login }}\n*Reviewer:* <@${{ steps.slack-userID-generator.outputs.userID }}>\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"<${{ github.event.pull_request.html_url }}|View Pull Request>\"}}]}'
          args: comment "${{ steps.slack-userID-generator.outputs.userID }} your review has been requested ‚è≥"
        
