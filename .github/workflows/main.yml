# This is a basic workflow to help you get started with Actions

name: Slack Notifications

on:
  pull_request:
    types: [ labeled ]

jobs:
  notifySlack:
    runs-on: ubuntu-latest
    
    if: ${{ github.event.label.name == 'need-approval' }}
    steps:
      - name: Notify PIC makpiti
        if: ${{ github.event.pull_request.user.login == 'shintana' || github.event.pull_request.user.login == 'snarizky'}}
        uses: pullreminders/slack-action@master
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
            args: '{\"channel\":\"C02LV4R4X4Z\",\"blocks\":[{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"${{ github.event.pull_request.title }}\"}},{\"type\": \"section\",\"field\": [{\"type\": \"mrkdwn\",\"text\": \"*Who:*n${{ github.event.pull_request.user.login }}\"},{\"type\": \"mrkdwn\",\"text\": \"*Who?:*n${{github.event.pull_request.user.login }}\"}]},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"<${{ github.event.pull_request.html_url }}|View Pull Request>\"}}]}'
#           args: '{\"channel\":\"C02LV4R4X4Z\",\"blocks\":[{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"${{ github.event.pull_request.title }}\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Author:* ${{ github.event.pull_request.user.login }}\n*Status:* `Need Approval`\n*Reviewer:* <@U02MG3SFN58>\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"<${{ github.event.pull_request.html_url }}|View Pull Request>\"}}]}'
    
      - name: Notify PIC shintana
        if: ${{ github.event.pull_request.user.login == 'kopimakpiti' }}
        uses: pullreminders/slack-action@master
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          args: '{\"channel\":\"C02LV4R4X4Z\",\"blocks\":[{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"${{ github.event.pull_request.title }}\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Author:* ${{ github.event.pull_request.user.login }}\n*Status:* `Need Approval`\n*Reviewer:* <@U02L1RXG8LX>\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"<${{ github.event.pull_request.html_url }}|View Pull Request>\"}}]}'

